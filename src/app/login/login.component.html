
<div class="container">
    <div class="row">
    <div class="container">
      <h2>Login</h2>
    </div>
  </div>
  <div class="container">
      <div class="row">
        <form class="form-horizontal" (submit)="onLoginUser(form)" #form="ngForm">
          <div class="form-group">
            <label for="username" class="control-label col-sm-2">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" placeholder="Enter username" ngModel required>
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10"> 
              <input type="password" class="form-control" name="pwd" placeholder="Enter password" ngModel required>
            </div>
          </div>
          
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        
        </form>
      </div>
    </div>
  </div>
